    let quesAnswered = 0;
    let rightAns = 0;
    let wrongAns = 0;
    function intAdd(){
        try{
        let int1 = Math.floor((Math.random()*9)+1);
        let int2 = Math.floor((Math.random()*9)+1);
        let correctAns = int1 + int2;
        let answer = prompt(int1 + " + " + int2 + " =");

            rightAns =rightAns + 1;

            alert(output);
        }
        }
        catch(e){
            alert("Invalid Text");
        }
    }

    function complexSubtraction(){
        try{
            const cmplxInt1 = Math.floor((Math.random()*9)+1);
            const cmplxInt2 = Math.floor((Math.random()*9)+1);
            const cmplxInt3 = Math.floor((Math.random()*9)+1);
            const cmplxInt4 = Math.floor((Math.random()*9)+1);
            const crctsub13 = cmplxInt1 - cmplxInt3;
            const crctsub24 = cmplxInt2 - cmplxInt4;
            const correctAns = get_complex(crctsub13,crctsub24);
            let answer = prompt("(" + cmplxInt1 + "+" + cmplxInt2 + "i)" + "  -  (" + cmplxInt3 + "+" + cmplxInt4 + "i)");
            if(answer === correctAns){

                alert(output);
            }
        }
        catch (e) {
            alert('Invalid Text');
        }
    }

    function get_complex(real, imaginary) {
        if(imaginary === '0') return '' + real;
        if(real === 0) return '' + imaginary + 'i';
        if(imaginary < 0) return '' + real + imaginary + 'i';
        return '' + real + '+' + imaginary + 'i';
    }

    function floatAddition() {
